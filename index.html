            # Java is getting creaky: Verbosity
            ```java
            public class Duple<A, B> {
                private A a;
                private B b;
                public Duple(A a, B b) {
                    this.a = a;
                    this.b = b;
                }
                public A getA() { return this.a; }
                public B getB() { return this.b; }
                @Override
                public String toString() {
                    return String.format("Duple(%s, %s)", this.a, this.b);
                }
                @Override
                public int hashCode() {
                    int hashA = a == null ? 0 : a.hashCode();
                    int hashB = b == null ? 0 : b.hashCode();
                    return hashA * 17 + hashB * 37;
                }
                @Override
                public boolean equals(Object o) {
                    if (this == o) return true;
                    if (o == null || getClass() != o.getClass()) return false;

                    Duple<?, ?> duple = (Duple<?, ?>) o;

                    if (a != null ? !a.equals(duple.a) : duple.a != null) return false;
                    return b != null ? b.equals(duple.b) : duple.b == null;
                }
            }
            ```

            # Java is getting creaky: Antipatterns

            Some well-intentioned ideas have been proven to be antipatterns

            - Everything is an Object ([Execution in the Kingdom of Nouns](http://steve-yegge.blogspot.com/2006/03/execution-in-kingdom-of-nouns.html))
            - Checked Exceptions
            - Nullability
            - Default assumptions about Public, Private, Package scope
            - One file per type
            - Mutable collections by default
            - Class Level methods and variables (Static)

            ---

            # Java is getting creaky: Modernization

            Language held back by backwards compatibility, so bolted-on features are less elegant than they could be

            - Variadic signatures (Varargs)
            - Generics
            - Lambdas
            - Streams
            - Optionals

            ---

            # Looking for successor to Java on the JVM

            - *Language Ports*
                - *Rhino* (Javascript) - Node is just better
                - *Jython* - Python is just better
                - *JRuby* - Ruby is just better
                - *Clojure* - Lisp on the JVM. Purely Functional

            ---

            # Looking for successor to Java on the JVM

            - *New, Hybrid Languages*
                - *Ceylon* - Ceylon? Never heard of it
                - *Groovy* - Like Ruby and Java had a baby. Messy, weakly typed, slow
                - *Scala* - Type Theory Gone Wild: Highly (overly?) complicated, interop issues

            # Why Kotlin?

            ---
            # JMV Languages: The Good Parts

            - Java Interoperability
            - Builders from Groovy
            - "Sane" Scala

            ---

            # [Why Kotlin is my Next Programming Language](https://medium.freecodecamp.com/why-kotlin-is-my-next-programming-language-c25c001e26e3#.a4bfcziy9)
            - Ecosystem
                - No runtime overhead (vs Groovy, Jython, etc)
                - Partial adoption possible (Kotlin in Java projects)
                - Works with existing toolchain (IDEs, Maven, Gradle, JUnit, etc)
                - Industry focused, commercial support
                - High Quality IDE Support
                - Uses existing Frameworks

            ---

            # [Why Kotlin is my Next Programming Language](https://medium.freecodecamp.com/why-kotlin-is-my-next-programming-language-c25c001e26e3#.a4bfcziy9)
            > "If something annoyed you about Java, I give it 50/50 that itâ€™s fixed in Kotlin."  - Mike Hearn
            - Features
                - Excellent type inference
                - Lean syntax
                - Unchecked Exceptions
                - Less boilerplate (data classes, delegates)
                - Markdown for documentation
                - Modern String interpolation
                - Companion objects (like Scala)
                - Clean operator overloading (like Groovy) 
                - Null Safety (Optionals)
                - Immutable by Default
